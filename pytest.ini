[tool:pytest]
# Pytest configuration for colorization project

# Test discovery
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers for selective testing
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    integration: marks integration tests
    unit: marks unit tests
    memory: marks memory-intensive tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
